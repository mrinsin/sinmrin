<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="post">
    <div class="wizard">
      <a [routerLink]="['info']"
         routerLinkActive="active">
        Basic Information
      </a>
      <a [routerLink]="['tags']"
      routerLinkActive="active">
        Search Tags  
      </a>
    </div>
    <router-outlet></router-outlet>
    <button class="btn btn-outline-primary mr-3"
            style="width:80px"
            type="button"
            title="Save your edits"
            (click)="savePost()">
       Save     
    </button>
    <button class="btn btn-outline-secondary mr-3"
            style="width:80px"
            type="button"
            title="Cancel your edits"
            [routerLink]="['/posts']">
       Cancel     
    </button>
    <button class="btn btn-outline-warning mr-3"
            style="width:80px"
            type="button"
            title="Delete this post"
            (click)="deletPost()">
       Delete     
    </button>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
