<nav class="navbar navbar-expand navbar-light bg-light">
  <a [routerLink]="['/welcome']" class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a [routerLink]="['/welcome']"
        class="nav-link">
        |  Home
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/posts']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         class="nav-link">
          | Blog
        </a>
    </li>
    <li  *ngIf="isLoggedIn" 
         class="nav-item" >
      <a 
      class="nav-link" 
      [routerLink]="['/posts', 0, 'edit']" 
      routerLinkActive="active">
      |  Add Post</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a [routerLink]="['/login']" 
         routerLinkActive="active"
         class="nav-link">
      Log In
    </a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>

<hr/>

<div class="container" [@slideInAnimation]="o.isActivated? o.activatedRoute : ''">
  <div>
      <router-outlet #o="outlet"></router-outlet>
    </div>
</div>
